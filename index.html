<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <h1 id="title">Welcome!</h1>
      <p id="description"><em><strong>This is Survey Form of VideoGames page</em></strong></p>

      <form id="survey-form">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Name" required>
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Email" required>
        <label id="number-label">Age</label>
        <input id="number" type="number" placeholder="Age" min="10" max="99">
      
      <p>Who are you?</p>

      <select id="dropdown">
        <option>User</option>
        <option>Guest</option>
        </select>
        
        <p>What's your gender?</p>
        <input type="radio" name="gender" value="male">
        Male
        <input type="radio" name="gender" value="female">
        Female

        <p>What do you like</p>
        <input type="checkbox" value="videogames">
        VideoGames
        <input type="checkbox" value="books">
        Books

        <p>Any suggestions?</p>
        <textarea placeholder="Write here"></textarea>
        <button id="submit" type="submit">

      </body>
  





  </html>
